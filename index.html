<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PH3</title>
    <meta name="description" content="Card" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono"
      media="all"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript">
      let checkExist = setInterval(function () {
        if (document.getElementById("arjsDebugUIContainer")) {
          let interface = document.getElementById("arjsDebugUIContainer");
          interface.remove();
        }
      }, 100);
      checkExist;
    </script>
    <script>
      AFRAME.registerComponent("video-vidhandler", {
        init: function () {
          this.toggle = false;
          this.vid = document.querySelector("#myvideo");
          this.vid.pause();
        },
        tick: function () {
          if (this.el.object3D.visible == true) {
            if (!this.toggle) {
              this.toggle = true;
              this.vid.play();
            }
          } else {
            this.toggle = false;
            this.vid.pause();
          }
        },
      });

      AFRAME.registerComponent("teste", {
        init: function () {
          var entity = this.el;
          entity.addEventListener("click", () => {
            var vid = document.querySelector("#myvideo");
            //vid.play().then(()=>vid.pause()); // grants full access to the video
            //vid.muted = false;
            vid.play();
          });
        },
      });

      AFRAME.registerComponent("scene-load", {
        init: function () {
          var vid = document.querySelector("#myvideo");
          vid.play().then(() => vid.pause());
        },
      });

      function playVideo() {
        var vid = document.querySelector("#myvideo");
        vid.muted = false;
        vid.play();
      }
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="trackingMethod: best; debugUIEnabled: false;"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui="enabled: false"
      ar-template
      aframe-inspector-removed-embedded="undefined"
    >
      <canvas
        class="a-canvas"
        data-aframe-canvas="true"
        width="300"
        height="150"
      ></canvas>

      <a-assets>
        <video
          crossorigin="anonymous"
          preload="none"
          id="myvideo"
          loop="false"
          crossorigin
          webkit-playsinline
          playsinline
          controls
        >
          <source src="videos/output.mov" />
        </video>
      </a-assets>

      <a-marker
        camera="active:false"
        type="pattern"
        url="markers/pattern-ph3.patt"
        preset="custom"
        video-vidhandler
      >
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          material="transparent:true;src:#myvideo"
          controls
          height="1.3"
          width="2"
          teste
          shadow
          class="clickable"
        ></a-plane>
      </a-marker>

      <a-entity
        camera=""
        position=""
        rotation=""
        scale=""
        visible=""
      ></a-entity>
      <a-entity
        id="camera-cursor"
        cursor="fuse: true; fuseTimeout: 2000"
        raycaster="objects: .clickable"
        position="0 0 -1"
        scale="0.01 0.01 0.01"
        geometry="primitive: ring"
        material="color: white; shader: flat"
        rotation=""
        visible=""
      >
        <a-animation
          begin="fusing"
          easing="ease-in"
          attribute="scale"
          fill="backwards"
          from="0.01 0.01 0.01"
          to="0.02 0.02 0.02"
          dur="3000"
        ></a-animation>
        <a-animation
          begin="fusing"
          easing="ease-in"
          attribute="material.color"
          from="white"
          to="orange"
          dur="3000"
        ></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
